<html>
    <head>
        <title>Orders</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            Please select an order
        </div>
        <div id="orders">
            <div v-bind:class="{ error: error}">
                {{ message }}<br/>
            </div>
            <li v-for="(item, index) in myOrders">
                Order Id: {{ item.id }} <button v-on:click="getOrder(item.id)">Select</button>
            </li>
            <br/>
            <button v-on:click="newOrder">Create New Order</button>
        </div>
    </body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript" src="retry.js"></script>
<script type="text/javascript" src="orders.js"></script>
